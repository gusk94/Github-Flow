{% extends 'base.html' %}
{% block title %} Movie List
{% endblock title %}

{% block body %}
<h1>Movie List</h1>

{% comment %} <a href="{% url 'movies:movie_create' %}">Create</a> {% endcomment %}

<ul>
  {% for movie in movies %}
  <li>
    <a href="{% url 'movies:moviedetail' movie.pk %}">{{ movie.title }}</a>
    {{ movie.title }}
  </li>
  {% endfor %}

</ul>

{% endblock body %}
