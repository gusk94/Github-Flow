{% extends 'base.html' %}

{% block title %}
Form
{% endblock title %}

{% block body %}
{% if request.resolver_match.url_name == 'signup' %}
<h2>Sign up</h2>
{% elif request.resolver_match.url_name == 'login' %}
<h2>Login</h2>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>
{% endblock body %}
